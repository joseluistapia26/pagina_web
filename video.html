<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Video de YouTube</title>
  <link rel="stylesheet" href="video.css" />
</head>
<body>
  <div class="container">
    <h1>Reproductor de Video</h1>

    <div class="video-responsive">
      <iframe
        src="https://www.youtube-nocookie.com/embed/5R1RGl4WQP8?rel=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

    <p class="hint">
      Si no se reproduce aquí, ábrelo directo:
      <a href="https://www.youtube.com/watch?v=5R1RGl4WQP8" target="_blank" rel="noopener">
        Ver en YouTube
      </a>
    </p>
  </div>
</body>
</html>
