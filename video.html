<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Video de YouTube</title>
    <!-- Si tienes video.css, mantenlo -->
    <link rel="stylesheet" href="./css/video.css" />
    <!-- Opcional pero recomendado: fuerza el referrer en toda la página -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
</head>
<body>
    <div class="container">
        <h1>Reproductor de Video</h1>
        <div class="video-responsive">
            <iframe
                width="560"
                height="315"
                src="https://www.youtube-nocookie.com/embed/M7lc1UVf-VE"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
                referrerpolicy="strict-origin-when-cross-origin"
                loading="lazy">
            </iframe>
        </div>
        <p class="hint">
            Si no se reproduce aquí, ábrelo directo: 
            <a href="https://www.youtube.com/watch?v=M7lc1UVf-VE" target="_blank" rel="noopener">
                Ver en YouTube
            </a>
        </p>
    </div>
</body>
</html>
