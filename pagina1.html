<!-- generar un formulario html5 con los siguientes campos: nombre, correo electronico, 
contraseña, un boton para enviar el formulario y un boton para resetear el formulario.
agregar un boton para volver al index.html en el lugar correcto. -->
<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./css/estilos3.css">
    <title>Formulario de Registro</title>
</head> 
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="correo">Correo Electrónico:</label><br>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena" required><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Resetear</button>
            <button type="button" onclick="window.location.href='index.html'">Volver al Inicio</button>
            
        </form>
    </main>
    <footer>
        <p>© 2024 Mi Sitio Web. Todos los derechos reservados.</p>    
    </footer>
</body>
</html>
